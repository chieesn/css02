<!DOCTYPE html>
<html>
<head>
<style>

p{
	width: 300px;
    border-width: 9px;
    font-size: 25px;
	margin: 15px;
}

p.one {
  border-style: double;
  border-color: tomato;
  background-color: #88E0EF;
}

p.two {
  border-style: solid;
  border-color: deepskyblue;
  border-width: 3px;
  background-color: yellow;
  border-radius: 10px;
  width: 310px;
} 

p.three {
  border-style: dotted;
  border-color: gray;
  background-color: #77D970;
} 
</style>
</head>
<body>

<b>
<p class="one">Hello World</p>
<p class="two">Hello World</p>
<p class="three">Hello World</p>
</b>

</body>
</html>
